<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YT Downloader</title>

    <link rel="stylesheet" href="players.css">
    <script src="https://kit.fontawesome.com/0a6712d7ae.js" crossorigin="anonymous"></script>
    
</head>
<body>
   
    <div class="spacer layer"></div>

    <div class="main-container">
        <div id="url-form-container">
            <p class="error-box" id="url-error-box">
                Sorry, the url you provided is incorrect!
            </p>
            <form method="GET" class="convert-form">
                <input type="text" name="url" id="url-text-input" placeholder="Paste your youtube url here..">
                <input type="submit" class="btn" id="submit-btn" name="submit" value="Find">
            </form>

            
        </div>
     
        
        <div class="loading-ring" id="get-info-ring"><div></div><div></div><div></div><div></div></div>
        
        <div id="download-container">
            <div id="img-container">
                <img id="thumbnail_img" src="" alt="thumbnail" width="600" >
                
                <p class="error-box" id="song-cut-time-error-box">
                    Wrong start or end time provided!
                </p>
                <form class="song-cut-form">
                    <div>
                        <p>Start</p>
                        <input type="text" name="song-start" id="song-start-input" placeholder="0:00">
                    </div>
                    <div>
                        <p>End</p>
                        <input type="text" name="song-end" id="song-end-input" placeholder="0:00">
                    </div>
                </form>
            </div>
            <div id="download-info-container">
                <ul class="song-info-list">
                    <i id="edit-info-btn" class="fa-solid fa-pen edit-btn"></i>
                    <div id="song-title"></div>
                    <div id="artist"></div>
                    <li id="song-duration">05:22</li>
                    <i id="save-info-btn" class="fa-solid fa-circle-check fa-2x"></i>
                </ul>

                <select class="custom-select" name="bitrate-select" id="bitrate-select">
                    <optgroup label="mp3">
                        <option value="64k">mp3 64kbps</option>
                        <option value="128k">mp3 128kbps</option>
                        <option value="192k">mp3 192kbps</option>
                        <option value="256k">mp3 256kbps</option>
                        <option value="320k">mp3 320kbps</option>
                    </optgroup>
                </select>

                <div class="loading-ring" id="convert-ring"><div></div><div></div><div></div><div></div></div>


                <button class="btn" id="convert-btn">Convert</button>
                
                <a id="download-btn" download href="" target="_blank">
                    <button class="btn">Download</button>
                </a>
            </div>
        </div>
       
    </div>
    <div class="spacer layer flip"></div>
    <div>
        
    </div>

<script src="player.js"></script>

</body>
</html>
